version: '2'
services:

  publisher:
    image: publisher.radio-t
    build: .
    logging: &default_logging
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      # - ./secrets:/secrets
      - ./:/publisher
      - secrets:/secrets

    environment:
      - ADD_RADIOT_TO_YOUTUBE_SECRETS=/secrets
    
volumes:
  secrets:
